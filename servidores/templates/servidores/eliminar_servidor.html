
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Servidor</title>
</head>
<body>
    <h1>Eliminar Servidor</h1>
    <p>¿Estás seguro de que quieres eliminar "{{ servidor.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'lista_servidores' %}">Cancelar</a>
</body>
</html>
